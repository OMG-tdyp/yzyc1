<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 强制让文档与设备的宽度保持1：1 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 禁止了把数字转化为拨号链接 -->
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>手机端计算器</title>
	<link rel="stylesheet" href="lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- 初始引导start -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">神说：</div>
			<div class="swiper-slide">这个世界，</div>
			<div class="swiper-slide">要有计算器</div>
			<div class="swiper-slide">
				<div class="enter">
					<input type="button" value="立即体验">
				</div>
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<!-- 初始引导end -->
	<!-- 主体start -->
	<div class="main-content">
		<div class="result"><span>0</span></div>
		<div class="button-group">
			<span class="ground">AC</span>
			<span class="ground">-</span>
			<span class="ground">%</span>
			<span class="operator">÷</span>
			<span class="number">7</span>
			<span class="number eight">8</span>
			<span class="number">9</span>
			<span class="operator">×</span>
			<span class="number">4</span>
			<span class="number">5</span>
			<span class="number">6</span>
			<span class="operator">－</span>
			<span class="number">1</span>
			<span class="number">2</span>
			<span class="number">3</span>
			<span class="operator">＋</span>
			<span class="number two-width">0</span>
			<span class="number">·</span>
			<span class="operator">＝</span>
		</div>
	</div>
	<!-- 主体end -->
	<script src="lib/swiper/js/swiper.min.js"></script>
	<script src="lib/zepto/zepto.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
